<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>

    <h2>Calculator</h2>

    <div class="calculator">

        <div id="display" class="screen">0</div>

        <div class="touchpad">

            <button class="num" data-num="7">7</button>
            <button class="num" data-num="8">8</button>
            <button class="num" data-num="9">9</button>
            <button class="clear" data-action="clear">C</button>

            
            <button class="num" data-num="4">4</button>
            <button class="num" data-num="5">5</button>
            <button class="num" data-num="6">6</button>
            <button class="ops" data-action="subtract">-</button>


            <button class="num" data-num="1">1</button>
            <button class="num" data-num="2">2</button>
            <button class="num" data-num="3">3</button>
            <button class="ops" data-action="add">+</button>
            

            <button class="num" data-num="0">0</button>
            <button class="ops" data-action="multiply">*</button>
            <button class="ops" data-action="dot">.</button>
            <button class="ops" data-action="divide">/</button>
            <button class="ops" data-action="enter">=</button>
        </div>
    </div>
        
    <script src="app.js"></script>
</body>
</html>
